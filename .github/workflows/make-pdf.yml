name: Make PDF on Merge

on:
  push:
    branches: [main]
    tags-ignore: ['v*']

permissions:
    contents: write

jobs:
    build-pdf:
        runs-on: ubuntu-latest

        container:
            image: pandoc/extra:latest
        
        steps:
            - name: Check out repository
              uses: actions/checkout@v4

            - name: Compute new version
              id: tag
              uses: mathieudutour/github-tag-action@v6.2
              with:
                github_token: ${{ secrets.GITHUB_TOKEN }}
                release_branches: main
                default_bump: patch
                tag_prefix: v
            
            - name: Install Noto Fonts
              run : |
                apk add --no-cache fontconfig font-noto 
                fc-cache -fv
                mktexlsr || true
            
            - name: Build PDF with Pandoc
              run: |
                DATE="$(date -u '+%m-%d-%Y')"
                echo "\renewcommand{\version}{${{ steps.tag.outcome.new_tag }}}" > buildinfo.tex
                echo "\renewcommand{\version}{$DATE}" >> buildinfo.tex
                TEXINPUTS=".:tex//:" pandoc ccdc-bible.md \
                --metadata-file=meta.yaml \
                --include-in-header=buildinfo.tex
                --toc \
                -o ccdc-bible-${{ steps.tag.outputs.new_tag }}.pdf \
                --pdf-engine=xelatex \
                --listings \
                --lua-filter=h1-pagebreak.lua \
            
            - name: Create Release
              uses: softprops/action-gh-release@v2
              with:
                tag_name: ${{ steps.tag.outputs.new_tag }}
                name: "Release ${{ steps.tag.outputs.new_tag }}"
                body: "Automated build"
                draft: false
                prerelease: flase
                make_latest: true
                files: |
                    ccdc-bible-${{ steps.tag.outputs.new_tag }}.pdf
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}